<block name="js">
<script type="text/javascript">
function ApplyForm(){
  if(IptVal('name') == ''){
    alert('请输入姓名!');
  }else if(IptVal('tel') == ''){
    alert('请输入电话号码!');
  }else{
    //loading(1);
    $(".ApplyForm").attr('disabled',true);
    // 发送ajax请求
    $.post("{:U('Index/ApplyForm')}",$("#ApplyForm").serialize(),function(data){
      alert(data.msg);
      if(data.ret == 1){
        location.href = "{:U('Index/index')}";
      }
      //loading(0);
      $(".ApplyForm").attr('disabled',false);
    },'JSON');
  }
}
</script>
